<h1>Password Generator</h1>

<div>
  <label>Length:</label>
  <input (input)="onChangeInput($event.target.value)" type="text">
</div>

<div>
  <label>Use Letters</label>
  <input (change)="onChangeUseLetters()" type="checkbox">
</div>
<div>
  <label>Use Numbers</label>
  <input (change)="onChangeUseNumbers()" type="checkbox">
</div>
<div>
  <label>Use Symbols</label>
  <input (change)="onChangeUseSymbols()" type="checkbox">
</div>

<div>
  <button
    (click)="onButtonClick()"
    [disabled]="!(length && (includeLetters || includeNumbers || includeSymbols))"
  >
    Generate!
  </button>
</div>

<div>
  <label>Your Password:</label>
  <input [value]="password" type="text">
</div>
